<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="h-auto">
            <h1 class="d-flex justify-content-center fw-bold mt-5" style="color: goldenrod;">BlackJack</h1>
        </div>
        <div class="p-2 font-weight d-flex justify-content-center flex-column fw-bold text-white">
            <div class="container text-center fst-italic">
                <p class="fs-2" id="message-el">Want to play a round?</p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <p class="fs-4" id="cards-el">Cards:</p>
            </div>
            <div class="d-flex justify-content-center align-items-center" >
                <p class="fs-4" id="sum-el"> Sum: </p>
            </div>
            <div  class="w-100 row gx-3 d-flex justify-content-center">
                    <button onclick="startGame()" class="mx-2" style="border-radius: 45px; text-transform: uppercase;width: 200px;">
                        Start Game
                    </button>
                    <button onclick="newCard()" class="mx-2" style="border-radius: 45px; text-transform: uppercase;width: 200px;">
                        New Card
                    </button>
            </div>
        </div>
        <!-- <div class="d-flex justify-content-center my-3 fw-bold fs-4 text-white">
            <p id="player-el"></p>
        </div> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
